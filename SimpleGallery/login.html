<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <form
      class="box"
      action="index.html"
      method="post"
      name="form"
      onsubmit="return validated()"
    >
      <h1>Login</h1>
      <input
        type="text"
        name=""
        placeholder="Enter Email"
        id="email"
        required
      />
      <input
        type="password"
        name=""
        placeholder="Enter Password"
        id="password"
        required
      />
      <input type="submit" value="Login" />
    </form>
    <script src="valid.js"></script>
  </body>
</html>
